<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecipeAI</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase compat (required for app.js even if fake) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script defer src="app.js"></script>
</head>

<body class="bg-gray-50 text-gray-900">

<!-- AUTH -->
<div id="authScreen" class="min-h-screen flex items-center justify-center">
  <div class="bg-white w-full max-w-sm p-6 rounded-2xl shadow-sm">
    <h1 class="text-2xl font-semibold mb-6">RecipeAI</h1>

    <input id="email" class="w-full p-3 border rounded-xl mb-3" placeholder="Email">
    <input id="password" type="password" class="w-full p-3 border rounded-xl mb-4" placeholder="Password">

    <button onclick="login()" class="w-full bg-black text-white py-3 rounded-xl font-medium">
      Continue
    </button>

    <p id="authError" class="text-sm text-red-500 mt-3"></p>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden min-h-screen pb-24">

  <!-- Header -->
  <div class="px-4 pt-6">
    <h2 class="text-xl font-semibold">Welcome back</h2>
    <input id="ingredients"
      class="w-full mt-4 p-3 border rounded-xl"
      placeholder="Search ingredients (chicken, riceâ€¦)">
  </div>

  <!-- Results -->
  <div id="results" class="p-4 space-y-4"></div>

</div>

<!-- ADMIN -->
<div id="adminPanel" class="hidden min-h-screen p-4">
  <h2 class="text-xl font-semibold mb-4">Admin</h2>
  <div id="pendingRecipes" class="space-y-4"></div>
</div>

<!-- Bottom Nav -->
<nav class="fixed bottom-0 inset-x-0 bg-white border-t flex justify-around py-3">
  <button onclick="showHome()">Home</button>
  <button onclick="showAdmin()">Admin</button>
  <button onclick="logout()">Logout</button>
</nav>

</body>
</html>
