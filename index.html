<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RecipeAI</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script defer src="app.js"></script>
</head>

<body class="bg-gray-50 text-gray-900">

<!-- AUTH -->
<div id="loginModal" class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white w-full max-w-sm p-6 rounded-2xl shadow-sm">
    <h1 class="text-2xl font-semibold mb-6 text-center">üç≥ RecipeAI</h1>

    <input id="email" class="w-full p-3 border rounded-xl mb-3" placeholder="Email">
    <input id="password" type="password" class="w-full p-3 border rounded-xl mb-4" placeholder="Password">

    <button onclick="login()" class="w-full bg-black text-white py-3 rounded-xl font-medium">
      Continue
    </button>

    <p id="authError" class="text-sm text-red-500 mt-3 text-center"></p>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden min-h-screen pb-24 max-w-2xl mx-auto">

  <header class="p-4 sticky top-0 bg-gray-50 z-10">
    <input id="ingredients"
      class="w-full p-3 border rounded-xl"
      placeholder="Search ingredients (chicken, rice‚Ä¶)">
  </header>

  <main id="results" class="p-4 space-y-4"></main>

</div>

<!-- ADMIN -->
<div id="adminPanel" class="hidden max-w-2xl mx-auto p-4">
  <h2 class="text-xl font-semibold mb-4">Admin Review</h2>
  <div id="pendingRecipes" class="space-y-4"></div>
</div>

<!-- NAV -->
<nav class="fixed bottom-0 inset-x-0 bg-white border-t flex justify-around py-3 text-sm">
  <button onclick="findRecipes()">Home</button>
  <button onclick="showFavorites()">Saved</button>
  <button onclick="logout()">Logout</button>
</nav>

</body>
</html>
