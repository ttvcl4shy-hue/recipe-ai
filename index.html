<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecipeAI</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script defer src="app.js"></script>
</head>

<body class="bg-gray-50">

<!-- LOGIN -->
<div id="loginModal" class="fixed inset-0 flex items-center justify-center px-4 bg-gray-50">
  <div class="w-full max-w-sm bg-white rounded-2xl p-6 shadow-sm">
    <input id="email" placeholder="Email"
      class="w-full p-3 mb-3 border rounded-xl outline-none" />
    <input id="password" type="password" placeholder="Password"
      class="w-full p-3 mb-4 border rounded-xl outline-none" />
    <button onclick="login()"
      class="w-full bg-black text-white py-3 rounded-xl">
      Continue
    </button>
    <p id="authError" class="text-sm text-red-500 mt-3 text-center"></p>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <!-- Search -->
  <div class="p-4">
    <input id="ingredients"
      placeholder="Search ingredients"
      class="w-full p-3 border rounded-xl outline-none" />
  </div>

  <!-- Results Grid -->
  <div id="results" class="grid grid-cols-2 gap-4 p-4"></div>

</div>

<!-- ADMIN -->
<div id="adminPanel" class="hidden p-4">
  <div id="pendingRecipes" class="space-y-4"></div>
</div>

</body>
</html>
